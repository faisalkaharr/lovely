<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal & Diana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c; /* Warna latar belakang yang elegan dan dewasa */
            color: #f1f1f1;
            text-align: center;
        }
        header {
            background: #c0392b; /* Warna merah tua yang mewah dan berkelas */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        header img {
            height: 50px;
        }
        nav {
            background: transparent;
            position: fixed;
            top: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
            font-size: 18px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #f1f1f1;
            padding: 10px;
            display: block;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff;
            background-color: #8e44ad; /* Warna ungu yang melambangkan romantisme dewasa */
            box-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad; /* Efek neon saat hover */
            transform: scale(1.1); /* Efek interaktif saat hover */
        }
        nav ul li a:active {
            color: #fff;
            background-color: #d35400; /* Warna terang dan neon saat diklik */
            box-shadow: 0 0 15px #d35400, 0 0 25px #d35400; /* Efek neon saat diklik */
            transform: scale(1.05);
        }
        .container {
            padding: 100px 50px;
        }
        .slideshow-container {
            position: relative;
            max-width: 60%;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slides img {
            width: 100%;
            flex-shrink: 0;
        }
        h2 {
            color: #f1f1f1;
        }
        p {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo Faisal & Diana">
        Faisal & Diana
    </header>
    <nav>
        <ul>
              <li><a href="index.html">Beranda</a></li>
           <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kisahkita.html">Kisah Kita</a></li>
            <li><a href="komitmen.html">Komitmen</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Selamat Datang di Kisah Faisal & Diana</h2>
        <p>Website ini berisi kenangan indah perjalanan cinta kami.</p>
        <div class="slideshow-container">
            <div class="slides">
                <img src="a.jpeg" alt="Kenangan 1">
                <img src="d.jpeg" alt="Kenangan 2">
                <img src="c.jpeg" alt="Kenangan 3">
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector(".slides");
        const totalSlides = slides.children.length;
        
        function showSlides() {
            slideIndex++;
            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
