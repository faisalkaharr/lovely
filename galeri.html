<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Faisal & Diana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c; /* Warna latar belakang yang elegan */
            color: #f1f1f1;
            text-align: center;
        }
        header {
            background: #c0392b; /* Warna merah tua */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        header img {
            height: 50px;
        }
        nav {
            background: transparent;
            position: fixed;
            top: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
            font-size: 18px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #f1f1f1;
            padding: 10px;
            display: block;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff;
            background-color: #8e44ad; /* Warna ungu */
            box-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad;
            transform: scale(1.1);
        }
        nav ul li a:active {
            color: #fff;
            background-color: #d35400; /* Warna terang saat diklik */
            box-shadow: 0 0 15px #d35400, 0 0 25px #d35400;
            transform: scale(1.05);
        }
        .container {
            padding: 100px 50px;
        }
        .galeri-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .galeri-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .galeri-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .galeri-item:hover {
            transform: scale(1.05);
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo Faisal & Diana">
        Faisal & Diana
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
           <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kisahkita.html">Kisah Kita</a></li>
            <li><a href="komitmen.html">Komitmen</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Galeri Kenangan Faisal & Diana</h2>
        <p>Berikut adalah koleksi foto kenangan indah kami bersama.</p>
        <div class="galeri-container">
            <!-- Galeri Item 1 -->
            <div class="galeri-item">
                <img src="d.jpeg" alt="Kenangan 1">
                <div class="caption">Kenangan 1</div>
            </div>
            <!-- Galeri Item 2 -->
            <div class="galeri-item">
                <img src="g.jpeg" alt="Kenangan 2">
                <div class="caption">Kenangan 2</div>
            </div>
            <!-- Galeri Item 3 -->
            <div class="galeri-item">
                <img src="f.jpeg" alt="Kenangan 3">
                <div class="caption">Kenangan 3</div>
            </div>
            <!-- Galeri Item 4 -->
            <div class="galeri-item">
                <img src="a.jpeg" alt="Kenangan 4">
                <div class="caption">Kenangan 4</div>
            </div>
        </div>
    </div>
</body>
</html>
